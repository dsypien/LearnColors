<!DOCTYPE>
<html>
	<head>
		<title>Learn Colors</title>
		<link rel="stylesheet" type="text/css" href="css/mainmenu.css"/>
        <link rel="stylesheet" type="text/css" href="css/mainview.css"/>
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/tileview.css" />
        <link rel="stylesheet" type="text/css" href="thirdParty/assets/animate.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.10.3.custom/css/start/jquery-ui-1.10.3.custom.css"/>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="js/colors.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/shuffle.js"></script>
        <script type="text/javascript" src="thirdParty/assets/jquery.lettering.js"></script>
        <script type="text/javascript" src="thirdParty/assets/jquery.fittext.js"></script>
        <script type="text/javascript" src="thirdParty/jquery.textillate.js"></script>
		<div>
			<!--SPLASH SCREEN -->
			<div id='splashscreen'>
				<h1 class="center tlt" data-in-effect="fadeInDownBig" data-in-shuffle="true">Learn Colors</h1>
				<h1 class="center tlt" data-in-effect="fadeInUpBig" data-in-shuffle="true">Emma's Apps</h1>
			</div>
			<!-- MAIN MENU -->
			<div id="learnview">

			</div>
			<div id='mainmenu'>
				<div id="maintitle">
					<h1 class="center">Learn Colors</h1>
					<h1 class="center">Emma's Apps</h1>
				</div>
				<div id="learn">
					<div id="learnicon" class='menuicon'>
					</div>
					<h1 id="learnheader" class="center">Learn</h1>
				</div>
				<div id="play">
					<div id="playicon" class='menuicon'>
					</div>
					<h1 id="playheader" class="center">Play</h1>
				</div>
			</div>

			<!-- MENU BAR -->
			<div id='menubar'> 
				<image src="images\other\back.png" id='imgprevious' >
				</image>
			</div>
			<!-- MAIN VIEW -->
			<div id='mainview'>
				<div id='column1' class='column'>
					<div id='redcell' color="red" class="cell redtile">
						<div class='tilebutton'>
                            
						</div>
						<div class='mainlabel'>
							<p>Red</p>
						</div>
					</div>
					<div id='orangecell' color="orange" class="cell orangetile">
						<div class='tilebutton'>
						</div>
						<div class='mainlabel'>
							<p>Orange</p>
						</div>
					</div>
					<div id='yellowcell' color="yellow" class="cell yellowtile">
						<div class='tilebutton'>
						</div>
						<div class='mainlabel'>
							<p>Yellow</p>
						</div>
					</div>
				</div>
				<div id='column2' class='column' >
					<div id='greencell' color="green" class="cell greentile">
						<div class='tilebutton'>
						</div>
						<div class='mainlabel'>
							<p>Green</p>
						</div>
					</div>
					<div id='bluecell' color="blue" class="cell bluetile">
						<div class='tilebutton'>
						</div>
						<div class='mainlabel'>
							<p>Blue</p>
						</div>
					</div>
					<div id='purplecell' color="purple" class="cell purpletile">
						<div class='tilebutton'>
						</div>
						<div class='mainlabel'>
							<p>Purple</p>
						</div>
					</div>
				</div>
				<div id='column3' class='column'>
					<div id='blackcell' color="black" class="cell blacktile">
						<div class='tilebutton'>
						</div>
						<div class='mainlabel'>
							<p>Black</p>
						</div>
					</div>
					<div id='pinkcell' color="pink" class="cell pinktile">
						<div class='tilebutton'>
						</div>
						<div class='mainlabel'>
							<p>Pink</p>
						</div>
					</div>
					<div id='browncell' color="brown" class="cell browntile">
						<div class='tilebutton'>
						</div>
						<div class='mainlabel'>
							<p>Brown</p>
						</div>
					</div>
				</div>
			</div>
			
			<!-- TILE VIEW -->
			<div id="tileview">
				<div id="tilecolumn1">
					<div id="bigtile">
                        <p id="bigtilelabel"></p>
                        <div id="cutoutimage0" class="cutoutimage topleftimg" num="0">
                        </div>
                        <div id="cutoutimage1" class="cutoutimage toprightimg" num="1">
                        </div>
                        <div id="cutoutimage2" class="cutoutimage bottomleftimg" num="2">
                        </div>
                        <div id="cutoutimage3" class="cutoutimage bottomrightimg" num="3">
                        </div>
					</div>
				</div>
				<div id="tilecolumn2">
				</div>
			</div>
		</div>
	</body>
</html>
