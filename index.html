<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Learn Colors</title>
	<link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
 	<link href='http://fonts.googleapis.com/css?family=Wendy+One' rel='stylesheet' type='text/css'>
 	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/baloons.css"/>
    <link rel="stylesheet" type="text/css" href="thirdParty/assets/animate.css" />
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.10.3.custom/css/start/jquery-ui-1.10.3.custom.css"/>
</head>
<body>
    
		<!-- MAIN MENU -->
		<div id='mainmenu'>
			<div id="maintitle">
					<center>
					<h1 id="titleheader"></h1>
				</center>
			</div>
			<div id="learn">
				<div id="learnicon" class='menuicon'>
				</div>
				<h1 id="learnheader" class="center">Learn</h1>
			</div>
			<div id="play">
				<div id="playicon" class='menuicon'>
				</div>
				<h1 id="playheader" class="center">Play</h1>
			</div>
		</div>

		<!-- MENU BAR -->
		<div id='menubar' class="hidden"> 
			<img src="images\other\back.png" id='imgprevious' >
		</div>
		<!-- MAIN VIEW -->
		<div id='mainview'>
			<div id='column1' class='column'>
				<div id='redcell' color="red" class="cell red">
					<div>
						<img>
					</div>
					<p>Red</p>
				</div>
				<div id='orangecell' color="orange" class="cell orange">
					<div>
						<img>
					</div>
					<p>Orange</p>
				</div>
				<div id='yellowcell' color="yellow" class="cell yellow">
					<div>
						<img>
					</div>
					<p>Yellow</p>
				</div>
			</div>
			<div id='column2' class='column' >
				<div id='greencell' color="green" class="cell green">
					<div>
						<img>
					</div>
					<p>Green</p>
				</div>
				<div id='bluecell' color="blue" class="cell blue">
					<div>
						<img>
					</div>
					<p>Blue</p>
				</div>
				<div id='purplecell' color="purple" class="cell purple">
					<div>
						<img>
					</div>
					<p>Purple</p>
				</div>
			</div>
			<div id='column3' class='column'>
				<div id='blackcell' color="black" class="cell black">
					<div>
						<img>
					</div>
					<p>Black</p>
				</div>
				<div id='pinkcell' color="pink" class="cell pink">
					<div>
						<img>
					</div>
					<p>Pink</p>
				</div>
				<div id='browncell' color="brown" class="cell brown">
					<div>
						<img>
					</div>
					<p>Brown</p>
				</div>
			</div>
		</div>
		
		<!-- TILE VIEW -->
		<div id="tileview">
			<div id="tilecolumn1">
				<div id="bigtile">
	                <p id="bigtilelabel"></p>
	                <div id="cutoutimage0" class="cutoutimage topleftimg" num="0">
	                </div>
	                <div id="cutoutimage1" class="cutoutimage toprightimg" num="1">
	                </div>
	                <div id="cutoutimage2" class="cutoutimage bottomleftimg" num="2">
	                </div>
	                <div id="cutoutimage3" class="cutoutimage bottomrightimg" num="3">
	                </div>
				</div>
			</div>
			<div id="tilecolumn2">
			</div>
		</div>
	
	<script type="text/javascript" src="/js/jquery-ui-1.10.3.custom/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="thirdParty/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/audioplayer.js"></script>
    <script type="text/javascript" src="js/colors.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/extensions.js"></script>
    <script type="text/javascript" src="js/flipcard.js"></script>
    <script type="text/javascript" src="js/matchgame.js"></script>
    <script type="text/javascript" src="thirdParty/assets/jquery.lettering.js"></script>
    <script type="text/javascript" src="thirdParty/jquery.textillate.js"></script>	
    <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
