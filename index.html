<!DOCTYPE>
<html>
	<head>
		<title>Learn Colors</title>
        <link rel="stylesheet" type="text/css" href="css/MainView.css">
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<div id = "main">
			<!-- MENU BAR -->
			<div id='menubar'> 
				<button id='previousview' class="ui-icon ui-icon-arrow-1-w">
				</button>
			</div>
			
			<!-- MAIN VIEW -->
			<div id='mainview'>
				<div id='column1' class='column'>
					<div id='redcell' color="red" class="cell">
						<div id='redtile' class='tilebutton'>
							Red
						</div>
					</div>
					<div id='orangecell' color="orange" class="cell">
						<div id='orangetile' class='tilebutton'>
							Orange
						</div>
					</div>
					<div id='yellowcell' color="yellow" class="cell">
						<div id='yellowtile' class='tilebutton'>
							Yellow
						</div>
					</div>
				</div>
				<div id='column2' class='column' >
					<div id='greencell' color="green" class="cell">
						<div id='greentile' class='tilebutton'>
							Green
						</div>
					</div>
					<div id='bluecell' color="blue" class="cell">
						<div id='bluetile' class='tilebutton'>
							Blue
						</div>
					</div>
					<div id='purplecell' color="purple" class="cell">
						<div id='purpletile' class='tilebutton'>
							Purple
						</div>
					</div>
				</div>
				<div id='column3' class='column'>
					<div id='blackcell' color="black" class="cell">
						<div id='blacktile' class='tilebutton'>
							Black
						</div>
					</div>
					<div id='pinkcell' color="pink" class="cell">
						<div id='pinktile' class='tilebutton'>
							Pink
						</div>
					</div>
					<div id='browncell' color="brown" class="cell">
						<div id='browntile' class='tilebutton'>
							Brown
						</div>
					</div>
				</div>
			</div>
			
			<!-- TILE VIEW -->
			<div id="tileview">
			
			</div>
		</div>
	</body>
</html>
