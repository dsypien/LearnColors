<!DOCTYPE>
<html>
	<head>
		<title>Learn Colors</title>
        <link rel="stylesheet" type="text/css" href="css/MainView.css">
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<div id = "main">
			<!-- MENU BAR -->
			<div id='menubar'> 
				<button id='previousview' class="ui-icon ui-icon-arrow-1-w">
				</button>
			</div>
			
			<!-- MAIN VIEW -->
			<div id='mainview'>
				<div id='column1' class='column'>
					<div id='redtile' color="red" class="smalltile">
						<div id='redbutton'>
						</div>
					</div>
					<div id='orangetile' color="orange" class="smalltile">
					</div>
					<div id='yellowtile' color="yellow" class="smalltile">
					</div>
				</div>
				<div id='column2' class='column' >
					<div id='greentile' color="green" class="smalltile">
					</div>
					<div id='bluetile' color="blue" class="smalltile">
					</div>
					<div id='purpletile' color="purple" class="smalltile">
					</div>
				</div>
				<div id='column3' class='column'>
					<div id='blacktile' color="black" class="smalltile">
					</div>
					<div id='whitetile' color="white" class="smalltile">
					</div>
					<div id='browntile' color="brown" class="smalltile">
					</div>
				</div>
			</div>
			
			<!-- TILE VIEW -->
			<div id="tileview">
			
			</div>
		</div>
	</body>
</html>
