<!DOCTYPE>
<html>
	<head>
		<title>Learn Colors</title>
        <link rel="stylesheet" type="text/css" href="css/MainView.css"/>
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.10.3.custom/css/start/jquery-ui-1.10.3.custom.css"/>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<div id = "main">
			<!-- MENU BAR -->
			<div id='menubar'> 
				<image src="images\other\back.png" id='previousview' >
				</image>
			</div>
			
			<!-- MAIN VIEW -->
			<div id='mainview'>
				<div id='column1' class='column'>
					<div id='redcell' color="red" class="cell">
						<div class='tilebutton redtile'>
							Red
						</div>
					</div>
					<div id='orangecell' color="orange" class="cell">
						<div class='tilebutton orangetile'>
							Orange
						</div>
					</div>
					<div id='yellowcell' color="yellow" class="cell">
						<div class='tilebutton yellowtile'>
							Yellow
						</div>
					</div>
				</div>
				<div id='column2' class='column' >
					<div id='greencell' color="green" class="cell">
						<div class='tilebutton greentile'>
							Green
						</div>
					</div>
					<div id='bluecell' color="blue" class="cell">
						<div class='tilebutton bluetile'>
							Blue
						</div>
					</div>
					<div id='purplecell' color="purple" class="cell">
						<div class='tilebutton purpletile'>
							Purple
						</div>
					</div>
				</div>
				<div id='column3' class='column'>
					<div id='blackcell' color="black" class="cell">
						<div class='tilebutton blacktile'>
							Black
						</div>
					</div>
					<div id='pinkcell' color="pink" class="cell">
						<div class='tilebutton pinktile'>
							Pink
						</div>
					</div>
					<div id='browncell' color="brown" class="cell">
						<div class='tilebutton browntile'>
							Brown
						</div>
					</div>
				</div>
			</div>
			
			<!-- TILE VIEW -->
			<div id="tileview">
				<div id="tilecolumn1">
					<div id="bigtile">
					</div>
				</div>
				<div id="tilecolumn2">
                    <div id="imagetile0" class="imagetile">
                    </div>
                    <div id="imagetile1" class="imagetile" >
                    </div>
                    <div id="imagetile2" class="imagetile">
                    </div>
                    <div id="imagetile3" class="imagetile">
                    </div>
				</div>
			</div>
		</div>
	</body>
</html>
